<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Imposition test</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="jszip.min.js"></script>
  <script src="index.js"></script>
</head>
<body>

  <div class="controls">
    <label for="upload">Upload images/zip</label>
    <input autocomplete="off" type="file" id="upload" onchange="uploaderHook(this)" accept="image/*,application/zip" multiple />
    <br/>

    <label for="crease-margin">Crease margin (mm): </label>
    <input autocomplete="off" id="crease-margin" type="number" value="1.0" min="0" step="0.1"/>
    <span>mm</span>
    <br/>

    <input autocomplete="off" type="checkbox" id="right-to-left">
    <label for="right-to-left">Manga Mode (right-to-left)</label>
    <br/>

    Page Preview:<br/>
    <input autocomplete="off" id="select-real-view" type="radio" name="select-page-view" checked>
    <label for="select-real-view">Real View</label>
    <input autocomplete="off" id="select-imposed-view" type="radio" name="select-page-view">
    <label for="select-imposed-view">Imposed View</label>

    <button onclick="window.print()">Save/Print</button>
  </div>
  
  <div class="scroll">
    <div class="pages" id="real-pages"></div>
    <div class="pages hidden" id="imposed-pages"></div>
  </div>

</body>
</html>
